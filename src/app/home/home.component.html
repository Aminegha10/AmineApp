<div class="h-screen bg-stone-50 pt-16 overflow-auto ScrollBarNone">
  <div class="w-4xl mx-auto px-4 py-6">
    <hlm-tabs tab="ForYou" class="w-full">
      <!-- Tabs -->
      <div class="mb-8">
        <hlm-tabs-list
          class="grid w-full grid-cols-2 bg-white rounded-xl p-1 shadow-sm border border-stone-200"
          aria-label="tabs example"
        >
          <button
            hlmTabsTrigger="ForYou"
            class="rounded-lg font-semibold text-emerald-600 bg-emerald-50 shadow-sm"
          >
            ForYou
          </button>
          <button
            hlmTabsTrigger="Following"
            class="rounded-lg font-medium text-slate-600 hover:text-emerald-600 hover:bg-emerald-50 transition-all duration-200"
          >
            Following
          </button>
        </hlm-tabs-list>
      </div>

      <!-- Create Post -->
      <div
        class="bg-white rounded-xl shadow-sm border border-stone-200 p-6 mb-8 hover:shadow-md transition-shadow duration-200"
      >
        <div class="flex space-x-4">
          <img
            src="/profiletest.jpeg"
            alt="Your avatar"
            class="w-10 h-10 rounded-full ring-2 ring-stone-100 object-cover"
          />
          <div class="flex-1">
            <textarea
              placeholder="What's on your mind right now?"
              rows="3"
              class="w-full border-none resize-none focus:ring-0 text-lg placeholder:text-slate-500 bg-transparent outline-none text-slate-800"
            >
            </textarea>

            <div class="flex items-center justify-between mt-4">
              <div class="flex items-center space-x-4">
                <button
                  class="p-2 text-emerald-600 hover:bg-emerald-50 rounded-lg transition-colors duration-200 hover:scale-105"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    ></path>
                  </svg>
                </button>
                <button
                  class="p-2 text-amber-600 hover:bg-amber-50 rounded-lg transition-colors duration-200 hover:scale-105"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.01M15 10h1.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                </button>
                <button
                  class="p-2 text-teal-600 hover:bg-teal-50 rounded-lg transition-colors duration-200 hover:scale-105"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"
                    ></path>
                  </svg>
                </button>
              </div>
              <button
                class="bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 shadow-sm hover:shadow-md transform hover:scale-105"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Posts Feed -->

      <!-- For you Feed -->
      <app-for-you hlmTabsContent="ForYou"></app-for-you>
      <!-- Following Feed -->
      <app-following hlmTabsContent="Following"></app-following>

    </hlm-tabs>
  </div>
</div>
